<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>{{page.title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="{{ site.baseurl }}/css/normal.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div  font-size: 24px;>
				<a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
			</div>

			<div style="text-align: right">
				<a target="_blank" href="{{ site.baseurl }}{{ page.dir }}slides/{{ page.name | replace:'.md','.html' }}"><img src="{{ site.baseurl }}/img/diapositivas.png" width="32" /></a>&nbsp;&nbsp;
			</div>
		</div>

		<div class="container">
			{{content}}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
	</body>
</html>
