<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title | default: "Seguridad inform√°tica" }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ site.baseurl }}/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/reveal.js/dist/theme/white.css" id="theme">
        <link rel="stylesheet" href="{{ site.baseurl }}/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="{{ site.baseurl }}{{ page.dir }}{{ page.name | replace:'.md','.slides.md'}}"
					data-separator="^\n---\n"
					data-separator-vertical="^\n--\n"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>

                {{content}}
            </div>
		</div>

		<script src="{{ site.baseurl }}/reveal.js/dist/reveal.js"></script>
        <script src="{{ site.baseurl }}/reveal.js/plugin/markdown/markdown.js"></script>
        <script src="{{ site.baseurl }}/reveal.js/plugin/highlight/highlight.js"></script>
        <script src="{{ site.baseurl }}/reveal.js/plugin/notes/notes.js"></script>
        <script src="{{ site.baseurl }}/reveal.js/plugin/math/math.js"></script>

		<script>
			Reveal.initialize({
				width: 1280,
				height: 720,
				margin: 0.05,
				controls: true,
				progress: true,
				history: true,
				center: true,
				hash: true,
				navigationMode: 'linear',
				slideNumber: true,
				showSlideNumber: 'all',
				slideNumber: 'c/t',
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>

	</body>
</html>
